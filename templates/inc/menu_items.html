<li>
    <a href="{{ item.get_url }}" class="{% if item.get_url == current_url %}active{% endif %}">
        <span>{{ item.title }}</span>
    </a>
    {% if item.children %}
        <ul>
            {% for child in item.children %}
                {% include "inc/menu_items.html" with item=child %}
            {% endfor %}
        </ul>
    {% endif %}
</li>
